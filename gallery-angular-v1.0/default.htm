<!doctype html>
<html ng-app="AngularStore">
<head>
    <title>Gallery </title>

    <!-- Bootstrap, jQuery, Angular-->
    <link href="Content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/css/icon-style.css" rel="stylesheet" />
    <link href="Content/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/source/jquery.fancybox.css" rel="stylesheet" />
    <link href="Content/css/font.css" rel="stylesheet" />
    <link href="Content/css/style.css" rel="stylesheet" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- AngularGallery app -->
    <script src="AngularJs/Gallery.js" type="text/javascript"></script>
    <script src="AngularJs/Images.js" type="text/javascript"></script>
    <script src="AngularJs/shoppingCart.js" type="text/javascript"></script>
    <script src="AngularJs/app.js" type="text/javascript"></script>
    <script src="AngularJs/controller.js" type="text/javascript"></script>

</head>

<body>

    <!--
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#/Images"><img src="Content/img/logo.png" /></a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <div class="navbar-search pull-left">
                            <input id="" type="text" class="search-query span2" placeholder="Search On Author" ng-model="search" />
                            <button id="Serach" type="submit" class="btn-success searchInput">
                                <i class="fa fa-search searchIcon"></i>
                            </button>
                        </div>
                        <li class="divider-vertical"></li>
                        <li>
                            <form class="frmOrder">
                                <div class="floatRight">
                                    <label class="lblOrder">Order By Date taken :</label>
                                    <label><input type="radio" name="chkDateTaken" value="+dateTaken" ng-model="OrderName"><label class="lableText">Acceding</label> </label>
                                    <label><input type="radio" name="asc" value="-dateTaken" ng-model="OrderName"><label class="lableText">Descending</label> </label>
                                </div>

                                <div class="divAsc">
                                    <label class="lblOrder">Order By Date published :</label>
                                    <label class="lblsec"><input type="radio" name="chkDatepublished" value="+datePublished" ng-model="OrderName"><label class="lableText">Acceding</label> </label>
                                    <label class="lblsec"><input type="radio" name="des" value="-datePublished" ng-model="OrderName"><label class="lableText">Descending</label> </label>
                                </div>
                                <!--<button id="Go" type="submit" class="btn-success GoInput" ng-click="SearchByDate(chkDateTaken,chkSortAcc)">Go</button>-->
                            </form>
                        </li>
                        <li class="divider-vertical"></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li class="divider-vertical"></li>
                        <li><a href="#/SignIn"><i class="icon-lock"></i> Sign in</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#/SignUp"><i class="icon-edit"></i> Sign up</a></li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>


    <div ng-view>
        <div class="container footer">
            <hr class="alt" />
            <div class="row">
                <div class="span6">2017 ElearnPad Gallery. All right reserved. Powered by The Team.</div>
            </div>
        </div>
    </div>
</body>
</html>
